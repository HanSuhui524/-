      <script>
        //  숙제 : 전송버튼 누르면
        // 저기 input에 입력한 값이 공백이면 알림창 띄워주세요
      //     if (조건) {  ※조건 안에는 80%확률로 비교 연산자를 넣는다. ==,<,<=,>,>=
      // 조건이 참일 때 실행할 코드 
      // } else { //그게 아니면~이란뜻 , 위 조건이 참이 아닐 때 실행할 코드 }
        $('form').on('submit', function(e){
          if (document.getElementById('email').value == '') {
            alert('아이디 입력하쇼');
            e.preventDefault();
            //참고) form전송 막으려면 e.preventDefault() .위 fuction (괄호 안에 e넣고)
          } 
          if (document.getElementById('pw').value == ''){
            alert('비번 입력하쇼')
            e.preventDefault();
          }
          if (document.getElementById('pw').value.length < 6){
            alert('왜케 비번이 짧음?')
            e.preventDefault();
          }
        });



        document.querySelector('.hello').innerHTML='뿌앵';
        $('.hello').html('바보');
        $('#test-btn').on('click', function() {
          $('.hello').slideUp();
        })

        $('#login').on('click', function() {
          $('.black-bg').addClass('show-modal')
        });

        $('#close').on('click', function() {
          $('.black-bg').addClass('close-modal');
        })
