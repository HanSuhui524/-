    <div class="alert alert-danger">
      <span id="num">5</span>초마다 문자를 1씩 감소
    </div>
      <script>
        var count = 5;

        setInterval(function(){
          count -= 1;
          if (count >= 0){
            document.querySelector('#num').innerHTML = count;
          } if(count < 0 ) {
            $('.alert').hide();
          }
        }, 1000);
      </script>
