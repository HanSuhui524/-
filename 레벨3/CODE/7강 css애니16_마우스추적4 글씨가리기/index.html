<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="targetBox">
        <div id="blind"></div>
        <h1>안녕하세요!수희는 밍밍이에 빙의</h1>
    </div>

    <script>
        var targetBox = document.querySelector("#targetBox");
        var blind = document.querySelector("#blind");

        targetBox.addEventListener("mousemove", function (e) {
            console.log("translateX(" + e.clientX + "px)");
            blind.style.transform = "translateX(" + e.clientX + "px)";
        })
    </script>

    <style>
        .blind {
            transform: translateX();
        }
    </style>
</body>
</html>
