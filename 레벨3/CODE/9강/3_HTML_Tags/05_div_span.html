<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            border: 5px solid red;
            background-color: yellow;
            text-align: center;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Div</h1>
    <div class="red" hidden>
        <h2>경고</h2>
        <p>조심하세요. 아주 조심하세요.</p>
    </div>
    <p>div밖에있는 텍스트입니다</p>

    <h1>span</h1>
    <p>우리집 고양이는 <span style="color: blue;">파란색</span> 눈을 가졌다.</p>
</body>
</html>
